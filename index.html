<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body{background-color:#0f2027;
background-image: linear-gradient(43deg, #0f2027 0%, #203a43 55%, #2c5364 80%);
min-height: 100vh;
       }
       
       .title{
        text-align: center;
        color: azure;
       }

       .bulb-container{
        background-color: #3282a46e;
        width: 400px;
        margin: 0px auto;
        display: flex;
        justify-content: center;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0 0 10px whitesmoke (0, 0, 0, 0.1);
       }

       .bulb-img{
        height: 250px;
       }
       
       @media screen and (max-width: 600px) {
            .bulb-container {
                width: 80%;
            }
            .bulb-img{
        height: 150px;
       }
       
        }
    </style>
    <title>Toggler</title>
</head>
<body>
    <h1 class="title">BULB-TOGGLER</h1>
    <div class="bulb-container" >
        <img src="./img/light bulb-off.png" class="bulb-img" />

    </div>
</body>
</html>
