<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body{background-color:#0f2027;
background-image: linear-gradient(43deg, #0f2027 0%, #203a43 55%, #2c5364 80%);
min-height: 100vh;
       }
       
       .title{
        text-align: center;
        color: rgba(117, 117, 117, 0.804);
        text-shadow: 0 0 2px whitesmoke ;
        text-decoration-line:overline ;
        
       }

       .bulb-container{
        background-color: #3282a46e;
        width: 400px;
        margin: 0px auto;
        display: flex;
        justify-content: center;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0 0 5px whitesmoke ;
       }

       .bulb-img{
        height: 250px;
       }
       
       .button-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
       }
      
       .toggle-btn{
        font-size: 20px;
        padding: 5px 20px;
        border-radius: 40px;
        border: none;
        margin: 0 20px;
        cursor: pointer;
       }

       .btn-on{
        background-color: #3282a46e;
       }
       .btn-on:hover{
        box-shadow: 0 0 20px 0 rgb(18, 199, 114);
        background-color: lawngreen;
       }

       .btn-of{
        background-color: #3282a46e;
       }
       .btn-of:hover{
        box-shadow: 0 0 20px 0 rgb(154, 14, 14);
        background-color: lightcoral;
       }
      
       .title-2{
        text-align: center;
        color: rgba(117, 117, 117, 0.804);
        text-shadow: 0 0 2px whitesmoke ;
        text-decoration-line:overline ;
       }

       .emoji-container{
        background-color: #3282a46e;
        width: 400px;
        margin: 0px auto;
        display: flex;
        justify-content: center;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0 0 5px whitesmoke ;
       }

       @media screen and (max-width: 600px) {
            .bulb-container {
                width: 80%;
            }
            .bulb-img{
        height: 150px;
       }
       
        }
    </style>
    <title>Toggler</title>
</head>
<body>
    <h1 class="title">BULB-TOGGLER</h1>
    <div class="bulb-container" >
        <img src="light bulb-off.png" class="bulb-img" id="bulb" />

    </div>
    <div class="button-container" >
        <button class="toggle-btn btn-on" onclick="toggleBulb('on')">ON</button>
        <button class="toggle-btn btn-of" onclick="toggleBulb('off')">OFF</button>
    </div>
    <br/>
    <br/>

    <h1 class="title-2">EMOJI-TOGGLER</h1>
    <div class="emoji-container" >
        <img src="mood.png" class="bulb-img" id="bulb" />

    </div>
    <div class="button-container" >
        <button class="toggle-btn btn-on" onclick="toggleBulb('on')">ON</button>
        <button class="toggle-btn btn-of" onclick="toggleBulb('off')">OFF</button>
    </div>

    <script>
        function toggleBulb(state){
            const bulbElement = document.getElementById('bulb');
            if(state=='on'){
                bulbElement.src =('light bulb-onn.png');
            }
            else {
                bulbElement.src =('light bulb-off.png');
            }
        }
    </script>
</body>
</html>
